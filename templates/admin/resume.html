
{% extends "base.html" %}
{% block body %}
<div class="container" style="padding:2rem 1rem;">
  <h1>Admin · Update Resume</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}<ul>{% for c,m in messages %}<li style="color:{{ 'green' if c=='ok' else 'crimson' }}">{{ m }}</li>{% endfor %}</ul>{% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data" style="background:#fff; padding:1rem; border-radius:8px; box-shadow: var(--shadow);">
    <div class="form-group"><label>Upload PDF</label><input type="file" name="resume" class="form-control" accept="application/pdf" required></div>
    <button class="btn" type="submit">Upload</button>
  </form>
  <p style="margin-top:1rem;"><a class="btn btn-outline" href="{{ url_for('admin_dashboard') }}">← Back</a></p>
</div>
{% endblock %}
