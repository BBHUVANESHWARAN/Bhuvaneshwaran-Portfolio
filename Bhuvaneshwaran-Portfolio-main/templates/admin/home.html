
{% extends "base.html" %}
{% block body %}
<div class="container" style="padding:2rem 1rem;">
  <h1>Admin · Home</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}<ul>{% for c,m in messages %}<li style="color:{{ 'green' if c=='ok' else 'crimson' }}">{{ m }}</li>{% endfor %}</ul>{% endif %}
  {% endwith %}
  <form method="post" style="background:#fff; padding:1rem; border-radius:8px; box-shadow: var(--shadow);">
    <div class="form-group"><label>Hero Headline</label><input name="hero_headline" class="form-control" value="{{ settings.get('hero_headline','') }}"></div>
    <div class="form-group"><label>Hero Subtitle (HTML allowed)</label><textarea name="hero_subtitle" rows="3" class="form-control">{{ settings.get('hero_subtitle','') }}</textarea></div>
    <button class="btn" type="submit">Save</button>
  </form>
  <p style="margin-top:1rem;"><a class="btn btn-outline" href="{{ url_for('admin_dashboard') }}">← Back</a></p>
</div>
{% endblock %}
